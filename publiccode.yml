description:
  it:
    features:
      - |-
        la centralizzazione delle logiche e delle regole legate ai finanziamenti
        pubblici
      - |-
        riduzione del tempo di operatività legato alla gestione di nuove linee
        di finanziamento
      - |-
        focalizzazione dei sistemi applicativi esterni sulle funzionalità
        specifiche del proprio business
      - |-
        generale economia di scala e maggiore sinergia e coesione all’interno
        del Sistema Informativo region
    genericName: Piattaforma gestione bandi
    localisedName: PBANDI
    longDescription: |+
      Una volta autenticati alla procedura, l'utente  (PA e utenti finali
      definiti come Beneficiari)  avrà a disposizione tutte le funzioni
      necessarie al controllo e monitoraggio degli iter amministrativi. In
      particolare  i moduli configurati avranno come obiettivo primario quello
      di generalizzare il più possibile le diverse fasi del ciclo di vita del
      Bando nel rispetto delle specificità delle singole materie coinvolte.  


      La presenza di un unico sistema per la gestione dei Bandi configurato come
      insieme di moduli applicativi gestibili in maniera indipendente,  

      favorisce la manutenzione e l'evoluzione funzionale.



    shortDescription: |-
      Il prodotto mette a disposizione una serie di funzionalità atte alla
      gestione del ciclo di vita dei finanziamenti pubblici.
