<mat-spinner-pbandi class="page" *ngIf="isLoading()"></mat-spinner-pbandi>
<div class="page" [ngClass]="{'displayNone': isLoading()}" id="scrollId">
    <div class="title">
        <div class="backContainer">
            <button (click)="tornaAGestioneSpesaValidata()" mat-button>
                <mat-icon class="blue-icon">keyboard_backspace</mat-icon>
                <span class="backText">Torna alla gestione spesa validata</span>
            </button>
        </div>
        <div class="reportingContainerUp">
            <div>
                <h2>Gestione CheckList</h2>
            </div>
        </div>
    </div>
    <div class="content">
        <mat-card class="mat-elevation-z2 messageSuccess" *ngIf="isMessageSuccessVisible">
            <mat-card-content class="messageSuccessContent">
                <p [innerHTML]="messageSuccess"></p>
            </mat-card-content>
        </mat-card>
        <mat-card class="mat-elevation-z2 messageSuccess" *ngIf="isMessageSuccessVisible2">
            <mat-card-content class="messageSuccessContent">
                <p [innerHTML]="messageSuccess2"></p>
            </mat-card-content>
        </mat-card>
        <mat-card class="mat-elevation-z2 messageError" *ngIf="isMessageErrorVisible">
            <mat-card-content class="messageErrorContent">
                <p [innerHTML]="messageError"></p>
            </mat-card-content>
        </mat-card>
        <mat-card class="mat-elevation-z2">
            <mat-card-content>
                <div class="cod-progetto">
                    <p>Beneficiario: <span class="bold-text">{{beneficiario}}</span></p>
                </div>
                <div class="cod-progetto">
                    <p>Codice progetto: <span class="bold-text">{{codiceProgetto}}</span></p>
                    <button class="button-style-1 paddingLeft20" mat-button
                        (click)="datiProgettoEAttivitaPregresse()">DATI PROGETTO ATTIVIT&Agrave; PREGRESSE</button>
                    <button class="button-style-1 paddingLeft20" mat-button (click)="contoEconomico()">CONTO
                        ECONOMICO</button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>

    <app-checklist-table [elencoChecklist]="elencoChecklist" [isModificabile]="modificaChecklistAmmessa"
        [isEliminabile]="eliminazioneChecklistAmmessa" [idProgetto]="idProgetto" (download)="download($event)"
        (elimina)="elimina($event)" (modifica)="modifica($event)">
    </app-checklist-table>
</div>
