<mat-spinner-pbandi class="page" [ngClass]="{'displayNone': !isLoading()}"></mat-spinner-pbandi>
<div class="page" [ngClass]="{'displayNone': isLoading()}" id="scrollId">
  <div class="title">
    <div class="backContainer">
      <button (click)="tornaAAttivitaDaSvolgere()" mat-button>
        <mat-icon class="blue-icon">keyboard_backspace</mat-icon>
        <span class="backText">Torna alle attivit√† da svolgere</span>
      </button>
    </div>
    <div class="reportingContainerUp" *ngIf="!isChiusa">
      <div>
        <h2>CheckList</h2>
      </div>
    </div>

    <div class="reportingContainerUp" *ngIf="isChiusa">
      <div>
        <h2>Dichiarazione di spesa</h2>
      </div>
    </div>
  </div>

  <div class="content" *ngIf="!isChiusa">
    <mat-card class="mat-elevation-z2 messageSuccess" *ngIf="isMessageSuccessVisible">
      <mat-card-content class="messageSuccessContent">
        <p [innerHTML]="messageSuccess"></p>
      </mat-card-content>
    </mat-card>
    <mat-card class="mat-elevation-z2 messageError" *ngIf="isMessageErrorVisible">
      <mat-card-content class="messageErrorContent">
        <p [innerHTML]="messageError"></p>
      </mat-card-content>
    </mat-card>
    <mat-card class="mat-elevation-z2">
      <mat-card-content>
        <div class="cod-progetto">
          <p>Beneficiario: <span class="bold-text">{{beneficiario}}</span></p>
        </div>
        <div class="cod-progetto">
          <p>Codice progetto: <span class="bold-text">{{codiceProgetto}}</span></p>
          <button class="button-style-1 paddingLeft20" mat-button (click)="datiProgettoEAttivitaPregresse()">DATI
            PROGETTO ATTIVIT&Agrave; PREGRESSE</button>
          <button class="button-style-1 paddingLeft20" mat-button (click)="contoEconomico()">CONTO
            ECONOMICO</button>
        </div>
        <div class="cod-progetto" *ngIf="!idDocumentoIndexPiuGreen">
          <p class="alignItemsCenter">Dichiarazione<span *ngIf="isFinale">&nbsp;FINALE</span>:&nbsp;<span
              class="bold-text blue-color">{{idDichiarazioneDiSpesa}}</span>
            <button type="button" mat-icon-button class="blue-color marginLeft10" (click)="downloadPdfDichiarazione()">
              <mat-icon>picture_as_pdf</mat-icon>
            </button>
          </p>
        </div>
      </mat-card-content>
    </mat-card>
    <div class="flexEnd marginTop20">
      <button mat-raised-button class="button-style-2" (click)="exportDettaglioDocSpesa()"
        *ngIf="idReportDettaglioDocSpesa">EXPORT DETTAGLIO
        DOCUMENTI DI SPESA</button>
      <button mat-raised-button class="button-style-2 margin-left-20" (click)="pdfChecklistValidazione()">PDF
        CHECKLIST VALIDAZIONE</button>
    </div>
  </div>

  <div class="content" *ngIf="isChiusa">
    <mat-card class="mat-elevation-z2 messageSuccess" *ngIf="isMessageSuccessVisible">
      <mat-card-content class="messageSuccessContent">
        <p [innerHTML]="messageSuccess"></p>
      </mat-card-content>
    </mat-card>
    <mat-card class="mat-elevation-z2 messageError" *ngIf="isMessageErrorVisible">
      <mat-card-content class="messageErrorContent">
        <p [innerHTML]="messageError"></p>
      </mat-card-content>
    </mat-card>

  </div>

</div>
