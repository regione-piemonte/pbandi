<div class="card">
    <mat-card class="mat-elevation-z2">
        <mat-card-content>
            <h3>Note di credito</h3>
            <p *ngIf="!dataSourceNoteCredito || !dataSourceNoteCredito.data || dataSourceNoteCredito.data.length===0">
                Non sono presenti note di credito</p>
            <table mat-table [dataSource]="dataSourceNoteCredito" class="fullWidth"
                [ngClass]="{'displayNone': !dataSourceNoteCredito || !dataSourceNoteCredito.data || dataSourceNoteCredito.data.length===0}">

                <ng-container matColumnDef="numero">
                    <th mat-header-cell *matHeaderCellDef> N. documento </th>
                    <td mat-cell *matCellDef="let row"> {{row.numeroDocumento}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="importo">
                    <th mat-header-cell *matHeaderCellDef class="text-right"> Importo </th>
                    <td mat-cell *matCellDef="let row" class="text-right">â‚¬ {{row.importoDocumento |
                        number: '1.2-2' : 'it'}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="data">
                    <th mat-header-cell *matHeaderCellDef> Data </th>
                    <td mat-cell *matCellDef="let row">{{row.dataDocumento}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="allegati">
                    <th mat-header-cell *matHeaderCellDef>Allegati</th>
                    <td mat-cell *matCellDef="let row" class="max-width-0 width-50">
                        <div *ngFor="let allegato of row.documentoAllegato"
                            class="overflow-hidden text-overflow-ellipsis white-space-nowrap fullWidth cursor-pointer">
                            <a class=" blue-color bold-text" matTooltip="Download allegato"
                                (click)="downloadAllegato(allegato.id,allegato.nome)">{{allegato.nome}}</a>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumnsNoteCredito"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsNoteCredito;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
