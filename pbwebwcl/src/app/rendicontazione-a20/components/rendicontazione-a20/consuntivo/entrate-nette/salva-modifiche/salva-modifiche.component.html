


 

<div class="content"*ngIf="errore === true">
  <mat-card-content class="messageError">
  <p >ERRORE</p>
  <span>{{message}}</span>
  </mat-card-content>
</div>

<div class="content" *ngIf="errore === false">
  <mat-card-content class="messageSuccess">
  <p >SUCCESSO</p>
  <span>{{message}}</span>
  </mat-card-content>
</div>

<div class="d-flex">
  <button mat-button class="button-style-1" (click)="closeDialog()">CHIUDI</button>
</div>
