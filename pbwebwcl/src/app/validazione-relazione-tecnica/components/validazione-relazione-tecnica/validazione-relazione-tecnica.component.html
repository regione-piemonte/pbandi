<mat-spinner-pbandi class="page" *ngIf="isLoading()"></mat-spinner-pbandi>
<div class="page" [ngClass]="{'displayNone': isLoading()}" id="scrollId">

    <!-- Titolo -->
    <div class="title">
        <div class="backContainer">
            <button (click)="tornaAAttivitaDaSvolgere()" mat-button>
                <mat-icon class="blue-icon">keyboard_backspace</mat-icon>
                <span class="backText">Torna alle attivit√† da svolgere</span>
            </button>
        </div>
        <div class="reportingContainerUp">
            <div>
                <h2>Relazione tecnica {{title}}</h2>
            </div>
        </div>
    </div>

    <!-- Message succes/insucces e Beneficiari e Progetto -->
    <div class="content">
        <mat-card class="mat-elevation-z2 messageSuccess" *ngIf="isMessageSuccessVisible">
            <mat-card-content class="messageSuccessContent">
                <p [innerHTML]="messageSuccess"></p>
            </mat-card-content>
        </mat-card>
        <mat-card class="mat-elevation-z2 messageError" *ngIf="isMessageErrorVisible">
            <mat-card-content class="messageErrorContent">
                <p [innerHTML]="messageError"></p>
            </mat-card-content>
        </mat-card>
        <mat-card class="mat-elevation-z2">
            <mat-card-content>
                <div class="display-flex justify-content-space-between">
                    <div>
                        <div class="cod-progetto">
                            <p>Beneficiario: <span class="bold-text">{{beneficiario}}</span></p>
                        </div>
                        <div class="cod-progetto">
                            <p>Codice progetto: <span class="bold-text">{{codiceProgetto}}</span></p>
                            <button class="button-style-1 paddingLeft20" mat-button
                                (click)="datiProgettoEAttivitaPregresse()">DATI PROGETTO ATTIVIT&Agrave;
                                PREGRESSE</button>
                            <button class="button-style-1 paddingLeft20" mat-button (click)="contoEconomico()">CONTO
                                ECONOMICO</button>
                        </div>
                    </div>
                    <pbcommon-help *ngIf="user?.codiceRuolo" [apiURL]="apiURL" [user]="user"
                        [descBrevePagina]="descBrevePagina"></pbcommon-help>
                </div>
            </mat-card-content>
        </mat-card>
    </div>

    <div>
        <mat-card class="mat-elevation-z2" style="width: 70%;">
            <mat-card-content>
                <div class="row">
                    <span><b> Documento di relazione tecnica di: {{beneficiario}} </b></span>
                </div>
                <div class="spaceBetween" *ngIf="relazioneTecnica?.idDocumentoIndex" >
                    <div class="col" class="bold-text" style="color: rgb(86, 120, 233);">
                        {{relazioneTecnica.nomeFile}}
                    </div>
                    <div class="col">
                        <mat-icon class="cursor-pointer"
                            (click)="downloadAllegato(relazioneTecnica.nomeFile, relazioneTecnica.idDocumentoIndex )">download</mat-icon>
                    </div>
                </div>

                <div class="spaceBetween" *ngIf="!isDocumentoValidato">
                    <button mat-raised-button class="button-style-1" (click)="conferma('N')">
                        RIFIUTA 
                    </button>
                    <button mat-raised-button class="button-style-2" (click)="conferma('S')" >
                        CONFERMA
                    </button>
                </div>
            </mat-card-content>

        </mat-card>
    </div>
</div>
