<mat-spinner-pbandi *ngIf="isLoading()"></mat-spinner-pbandi>
<div class="spaceBetween">
    <h3 class="bold-text">Nuova modalità di pagamento</h3>
    <button type="button" mat-icon-button class="blue-color" (click)="close()">
        <mat-icon>clear</mat-icon>
    </button>
</div>
<mat-card class="mat-elevation-z2 messageError" *ngIf="isMessageErrorVisible">
    <mat-card-content class="messageErrorContent">
        <p [innerHTML]="messageError"></p>
    </mat-card-content>
</mat-card>
<mat-card class="mat-elevation-z2 messageSuccess" *ngIf="isMessageSuccessVisible">
    <mat-card-content class="messageSuccessContent">
        <p [innerHTML]="messageSuccess"></p>
    </mat-card-content>
</mat-card>
<form #nuovoForm="ngForm" (onSubmit)="salva()">
    <div class="nuova-modalita-page">
        <mat-form-field>
            <input type="text" placeholder="Modalità di pagamento *" [(ngModel)]="modalitaPagamento"
                name="modalitaPagamento" matInput>
        </mat-form-field>
        <mat-form-field>
            <input type="text" placeholder="Codice modalità *" [(ngModel)]="codiceModalita" name="codiceModalita"
                matInput>
        </mat-form-field>
        <div class="spaceBetween">
            <button mat-button class="button-style-1" (click)="close()">ANNULLA</button>
            <div matTooltip="Inserire una modalità di pagamento e un codice modalita"
                [matTooltipDisabled]="modalitaPagamento && codiceModalita">
                <button (click)="salva()" class="button-style-1" mat-button type="submit"
                    [disabled]="!modalitaPagamento || !codiceModalita">
                    SALVA
                </button>
            </div>
        </div>
    </div>
</form>
