<mat-spinner-pbandi [hidden]="!this.isLoading()"></mat-spinner-pbandi>
<div class="page" [hidden]="this.isLoading()" id="scrollId">
    <div class="title">
        <div class="reportingContainerUp">
            <div>
                <h2>Configurazione Bando</h2>
            </div>
            <div class="reportingContainerUpbutton">
                <button (click)="nuovoBando()" mat-stroked-button class="button-style-3 marginRight25">NUOVO
                    BANDO</button>
            </div>
        </div>
    </div>
    <div class="content">
        <mat-card class="mat-elevation-z2 messageError marginRight25 marginTop30"
            *ngIf="isMessageErrorBandoLineaVisible">
            <mat-card-content class="messageErrorContent">
                <p [innerHTML]="messageErrorBandoLinea"></p>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="content">
        <mat-card class="mat-elevation-z2">
            <mat-card-content>
                <div class="header">
                    <!--mat-icon class="material-icons-outlined">settings_applications</mat-icon-->
                    <h3 class="search">Criteri di ricerca
                        <button mat-icon-button (click)="criteriRicercaOpenClose()">
                            <mat-icon class="arrow" *ngIf="criteriRicercaOpened">arrow_drop_up</mat-icon>
                            <mat-icon class="arrow" *ngIf="!criteriRicercaOpened">arrow_drop_down</mat-icon>
                        </button>
                    </h3>
                </div>
                <div *ngIf="criteriRicercaOpened">
                    <form #ricercaForm="ngForm" (submit)="cerca()">
                        <div class="row">
                            <mat-form-field class="col">
                                <mat-label>Selezionare una normativa</mat-label>
                                <mat-select [(ngModel)]="normativaSelected" name="normativa">
                                    <mat-option></mat-option>
                                    <mat-option *ngFor="let normativa of normative" [value]="normativa">
                                        {{ normativa.descBreve }} - {{ normativa.descEstesa }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="row">
                            <mat-form-field class="col">
                                <input type="text" placeholder="Inserire nome bando" [(ngModel)]="nomeBando" matInput
                                    name="nomeBando">
                            </mat-form-field>
                        </div>
                        <div class="row">
                            <mat-form-field class="col">
                                <input type="text" placeholder="Inserire nome bando linea" [(ngModel)]="nomeBandoLinea"
                                    matInput name="nomeBandoLinea">
                            </mat-form-field>
                        </div>
                        <div class="row">
                            <button mat-raised-button class="button-style-2 margin0" type="submit">
                                CERCA
                            </button>
                        </div>
                    </form>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="content" [hidden]="!showTable">
        <mat-card class="mat-elevation-z4">
            <mat-card-content>
                <h3>Bandi</h3>
                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="bando">
                        <th mat-header-cell *matHeaderCellDef> <b>Bando</b> </th>
                        <td mat-cell *matCellDef="let row"> {{row.titoloBando}} </td>
                    </ng-container>
                    <ng-container matColumnDef="bandoLinea">
                        <th mat-header-cell *matHeaderCellDef> <b>Bando linea</b> </th>
                        <td mat-cell *matCellDef="let row">{{row.nomeBandoLinea}}</td>
                    </ng-container>
                    <ng-container matColumnDef="azioni">
                        <th mat-header-cell *matHeaderCellDef class="azioni"></th>
                        <td mat-cell *matCellDef="let row" class="azioni">
                            <button mat-icon-button style="width: 30px;" matTooltip="Configura bando"
                                (click)="configuraBando(row)">
                                <mat-icon class="material-icons-outlined">settings_applications</mat-icon>
                            </button>
                            <button mat-icon-button style="width: 30px;" matTooltip="Configura bando linea"
                                (click)="configuraBandoLinea(row)">
                                <mat-icon class="material-icons-outlined">settings</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="10" [showFirstLastButtons]="true">
                </mat-paginator>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="content" [hidden]="!emptyTable">
        <div class="header">
            <h3>Bandi</h3>
        </div>
        <mat-card class="mat-elevation-z4">
            <mat-card-content>
                Non ci sono elementi da visualizzare.
            </mat-card-content>
        </mat-card>
    </div>
    <div class="title">
        <div class="reportingContainerDown">
            <button mat-stroked-button (click)="nuovoBando()"  class="button-style-3 marginRight25">NUOVO
                BANDO</button>
        </div>
    </div>
</div>
