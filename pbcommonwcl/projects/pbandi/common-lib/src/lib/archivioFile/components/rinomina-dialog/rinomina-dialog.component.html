<div class="spaceBetween">
  <h3 class="bold-text">Rinomina {{tipo}}</h3>
  <button type="button" mat-icon-button class="blue-color" (click)="annulla()">
    <mat-icon>clear</mat-icon>
  </button>
</div>
<mat-dialog-content class="mat-typography">
  <mat-form-field>
    <mat-label>Nome cartella</mat-label>
    <input matInput [(ngModel)]="nomeCartellaFile">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="annulla()" class="button-style-1">ANNULLA</button>
  <button mat-button cdkFocusInitial (click)="rinomina()" class="button-style-1">RINOMINA</button>
</mat-dialog-actions>
