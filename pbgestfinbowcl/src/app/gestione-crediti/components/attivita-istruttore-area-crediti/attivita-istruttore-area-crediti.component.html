      <mat-grid-tile *ngIf="box.pbandi_T_REVOCA_BANCARIA == true">

      </mat-grid-tile>

      <mat-grid-tile *ngIf="box.pbandi_T_AZIONE_RECUP_BANCA == true">

      <mat-grid-tile *ngIf="box.pbandi_T_SALDO_STRALCIO == true">

      </mat-grid-tile>

       <mat-grid-tile *ngIf="box.pbandi_T_LIBERAZ_GARANTE == true">

      </mat-grid-tile>

      </mat-grid-tile>

      <mat-grid-tile *ngIf="box.pbandi_T_PIANO_RIENTRO == true">

      </mat-grid-tile> 

     <mat-grid-tile *ngIf="box.pbandi_T_PASSAGGIO_PERDITA == true">
        <app-passaggio-perdita  [idModalitaAgevolazione]="idModalitaAgevolazione"  [item]="item" [nomeBox]="'pbandi_T_PASSAGGIO_PERDITA'" style="width: 98%; height: 100%;"></app-passaggio-perdita>
      </mat-grid-tile>

       <mat-grid-tile *ngIf="box.pbandi_T_LIBERAZ_BANCA == true">
        <app-liberazione-banca  [idModalitaAgevolazione]="idModalitaAgevolazione"  [item]="item" [nomeBox]="'pbandi_T_LIBERAZ_BANCA'" style="width: 98%; height: 100%;"></app-liberazione-banca>
      </mat-grid-tile>

      <mat-grid-tile *ngIf="box.pbandi_T_MESSA_IN_MORA == true">
        <app-messa-mora  [idModalitaAgevolazione]="idModalitaAgevolazione"  [item]="item" [nomeBox]="'pbandi_T_MESSA_IN_MORA'" style="width: 98%; height: 100%;"> </app-messa-mora>
      </mat-grid-tile>

      <mat-grid-tile *ngIf="box.pbandi_T_ISCRIZIONE_RUOLO == true">

      </mat-grid-tile>

      <mat-grid-tile *ngIf="box.pbandi_T_SEGNALAZ_CORTE_CONTI == true">
        <app-segnalazione-corte-conti  [idModalitaAgevolazione]="idModalitaAgevolazione"  [item]="item" [nomeBox]="'pbandi_T_SEGNALAZ_CORTE_CONTI'"  style="width: 98%; height: 100%;"></app-segnalazione-corte-conti>
      </mat-grid-tile>

       <mat-grid-tile *ngIf="box.pbandi_T_CESSIONE_QUOTA_FP == true">
        <app-cessione-quota-fin  [idModalitaAgevolazione]="idModalitaAgevolazione"  [item]="item"  [nomeBox]="'pbandi_T_CESSIONE_QUOTA_FP'" style="width: 98%; height: 100%;"></app-cessione-quota-fin>
      </mat-grid-tile>

      <mat-grid-tile *ngIf="box.pbandi_T_TRANSAZIONI_BANCA == true">
        <app-transazione  [idModalitaAgevolazione]="idModalitaAgevolazione"  [item]="item"   [nomeBox]="'pbandi_T_TRANSAZIONI_BANCA'" style="width: 98%; height: 100%;"></app-transazione>
      </mat-grid-tile>
      
      <mat-grid-tile *ngIf="box.pbandi_T_ANNOTAZ_GENERALI == true">

      </mat-grid-tile>

    </mat-grid-list>
