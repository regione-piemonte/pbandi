<mat-spinner-pbandi class="page" *ngIf="isLoading()"></mat-spinner-pbandi>
<div class="page" [ngClass]="{'displayNone':isLoading()}" id="scrollId">
    <div class="title">
        <div class="backContainer">
            <button (click)="indietro()" mat-button>
                <mat-icon class="blue-icon">keyboard_backspace</mat-icon>
                <span class="backText">Indietro</span>
            </button>
        </div>
        <div class="reportingContainerUp">
            <div>
                <h2>Dettaglio esito controllo</h2>
            </div>
        </div>
    </div>
    <div class="content">
        <mat-card class="mat-elevation-z2">
            <mat-card-content>
                <div class="cod-progetto">
                    <p>Beneficiario: <span class="bold-text">{{user?.beneficiarioSelezionato?.denominazione}}</span></p>
                </div>
                <div class="cod-progetto">
                    <p>Codice progetto: <span class="bold-text">{{codiceProgetto}}</span></p>
                    <button class="button-style-1 paddingLeft20" mat-button
                        (click)="goToDatiProgettoEAttivitaPregresse()">DATI PROGETTO ATTIVIT&Agrave; PREGRESSE</button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="content">
        <mat-card class="mat-elevation-z2 messageSuccess" *ngIf="isMessageSuccessVisible">
            <mat-card-content class="messageSuccessContent">
                <p [innerHTML]="messageSuccess"></p>
            </mat-card-content>
        </mat-card>
        <mat-card class="mat-elevation-z2 messageError" *ngIf="isMessageErrorVisible">
            <mat-card-content class="messageErrorContent">
                <p [innerHTML]="messageError"></p>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="content">
        <mat-card class="mat-elevation-z2">
            <mat-card-content>
                <mat-grid-list cols="8" rowHeight="60px">
                    <mat-grid-tile [colspan]="2" [rowspan]="1">
                        <mat-form-field class="marginRight10 fullWidth">
                            <input [disabled]="true" type="text" placeholder="Data comunicazione esito"
                                [(ngModel)]="dataComunicazioneEsito" matInput name="dataComunicazioneEsito"
                                [ngModelOptions]="{standalone: true}">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="2" [rowspan]="1">
                        <mat-form-field class="marginRight10 fullWidth">
                            <input [disabled]="true" type="text" placeholder="Tipo controlli"
                                [(ngModel)]="tipoControlli" matInput name="tipoControlli"
                                [ngModelOptions]="{standalone: true}">
                        </mat-form-field>
                    </mat-grid-tile>
                </mat-grid-list>
                <mat-grid-list cols="8" rowHeight="60px">
                    <mat-grid-tile [colspan]="2" [rowspan]="1">
                        <mat-form-field class="marginRight10 fullWidth">
                            <input [disabled]="true" type="text" placeholder="Anno contabile"
                                [(ngModel)]="annoContabile" matInput name="annoContabile"
                                [ngModelOptions]="{standalone: true}">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="2" [rowspan]="1">
                        <mat-form-field class="marginRight10 fullWidth">
                            <input [disabled]="true" type="text" placeholder="AutoritÃ  controllante"
                                [(ngModel)]="autoritaControllante" matInput name="autoritaControllante"
                                [ngModelOptions]="{standalone: true}">
                        </mat-form-field>
                    </mat-grid-tile>
                </mat-grid-list>
                <mat-grid-list cols="8" rowHeight="60px">
                    <mat-grid-tile [colspan]="2" [rowspan]="1">
                        <mat-form-field class="marginRight10 fullWidth">
                            <input [disabled]="true" type="text" placeholder="Data del Campione"
                                [(ngModel)]="dataCampione" matInput name="dataCampione"
                                [ngModelOptions]="{standalone: true}">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="2" [rowspan]="1">
                        <mat-form-field class="marginRight10 fullWidth">
                            <input [disabled]="true" type="text" placeholder="Data inizio controlli"
                                [(ngModel)]="dataInizioControlli" matInput name="dataInizioControlli"
                                [ngModelOptions]="{standalone: true}">
                        </mat-form-field>
                    </mat-grid-tile>
                </mat-grid-list>
                <mat-grid-list cols="8" rowHeight="60px">
                    <mat-grid-tile [colspan]="2" [rowspan]="1">
                        <mat-form-field class="marginRight10 fullWidth">
                            <input [disabled]="true" type="text" placeholder="Data fine controlli	"
                                [(ngModel)]="dataFineControlli" matInput name="dataFineControlli"
                                [ngModelOptions]="{standalone: true}">
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile [colspan]="2" [rowspan]="1">
                        <mat-form-field class="marginRight10 fullWidth">
                            <input [disabled]="true" type="text" placeholder="Note" [(ngModel)]="note" matInput
                                name="note" [ngModelOptions]="{standalone: true}">
                        </mat-form-field>
                    </mat-grid-tile>
                </mat-grid-list>
            </mat-card-content>
        </mat-card>
    </div>
</div>
